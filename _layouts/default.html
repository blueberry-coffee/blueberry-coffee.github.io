<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="{{ site.author }}" />
        <title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/media/css/style.css" />
        <link rel="stylesheet" href="/media/css/highlight.css" />
        <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
        <script src="/media/js/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
	<script type="text/javascript" async
	  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
	</script>
    </head>
    <body>
        <div id="container">
            <div id="main" role="main">
                <header>
                    <h1>{{ page.title }}</h1>
                </header>
                <nav>
                    <span><a title="index"  href="/">index</a></span>
                    <span><a title="tag"  href="/tags/">tag</a></span>
                    <span><a title="project"  href="/project/">project</a></span>
                    <span><a title="about"  href="/about/">about</a></span>
                    <span><a title="links"  href="/links/">links</a></span>
                </nav>
                <article class="content">
                    {{ content }}
                </article>
            </div>
            <footer>
                <p>
                    <small>
                        <a href="http://github.com/{{ site.github }}/Sn0rt.github.io/new/master/_posts" target="_blank" title="撰写文章">Po</a>wer<a href="http://github.com/{{ site.github }}/Sn0rt.github.io/edit/master/{{ page.path }}" target="_blank" title="编辑页面">ed</a> by <a href="http://jekyllrb.com" target="_blank">Jekyll</a> @ <a href="http://github.com/{{ site.github }}/Sn0rt.github.io" target="_blank" title="homepage">GitHub</a>
                        | <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/cn/" target="_blank" title="许可协议"> 2014 - {{site.time | date:"%Y"}} <a href="/about/">{{ site.author }}</a>
                    </small>
                </p>
            </footer>
        </div>
    </body>
</html>
